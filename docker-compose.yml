version: '3.9'

services:
  nextfrontend:
    container_name: frontend
    image: watch2getherimages.azurecr.io/nextfrontend
    ports:
      - 3000:3000
    networks:
      - client
      
  accountservice:
    container_name: accountservice
    image: watch2getherimages.azurecr.io/accountservice
    ports:
      - 5000:5000
    networks:
      - client

  chatservice:
    container_name: chatservice
    image: watch2getherimages.azurecr.io/chatservice
    ports:
      - 5001:5001
    networks:
      - client

  roomservice:
    container_name: roomservice
    image: watch2getherimages.azurecr.io/roomservice
    ports:
      - 5002:5002
    networks:
      - client
  
  videoservice:
    container_name: videoservice
    image: watch2getherimages.azurecr.io/videoservice
    ports:
      - 5003:5003
    networks:
    - client

  kong:
     container_name: kong_gateway
     image: kong:latest
     volumes:
      - ./kong.yml:/usr/local/kong/declarative/kong.yml
     environment:
       - KONG_DATABASE=off
       - KONG_DECLARATIVE_CONFIG=/usr/local/kong/declarative/kong.yml
       - KONG_PROXY_ACCESS_LOG=/dev/stdout
       - KONG_ADMIN_ACCESS_LOG=/dev/stdout
       - KONG_PROXY_ERROR_LOG=/dev/stderr
       - KONG_ADMIN_ERROR_LOG=/dev/stderr
       - KONG_ADMIN_LISTEN=0.0.0.0:8001, 0.0.0.0:8444 ssl
     ports:
       - "8000:8000"
       - "8443:8443"
       - "8001:8001"
       - "8444:8444"
     networks:
     - client

networks:
  client:
    driver: bridge
  

    
  
  


      
