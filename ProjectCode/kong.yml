 _format_version: "1.1"
 _transform: true

 services:
 - host: host.docker.internal
   name: video-service
   port: 5003
   routes:
    - name: video-route
      paths:
        - /video
      protocols:
        - http
        - https
   plugins:
   - name: cors
     config:
      origins:
      - 'http://localhost:3000'
      credentials: true
